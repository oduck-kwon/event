  <style>
    /* 간단한 스타일 (테스트용) */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR"; line-height: 1.6; padding: 1rem; }

    nav ul { list-style: none; padding: 0; display:flex; gap:0.5rem; }

  </style>
  <script type="text/javascript">
    var step;
    
	  function httpReq(loadURL, callback) {
  	  var xhr = new XMLHttpRequest();
				
				xhr.onload = function(){
					
					if(xhr.readyState == 4 && xhr.status == 200) {
            callback(null, xhr.responseText);
					}
	      }
	      
	     	xhr.open("GET", loadURL);
				xhr.send();
	  }
	  
	  function stepUpdate(num) {
      step = num;
	    httpReq("https://tpay2.billgate.net/paytest/odkwon/event_2025/step.jsp?gubun=PUT&step="+step, stepUpdateResult);
	  }
	  
	  function stepUpdateResult(err, result) {
     document.getElementById("result").innerHTML = step+"="+result;
	  }
	  
	 
	</script>
	
</head>
