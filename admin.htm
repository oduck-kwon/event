<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이벤트 어드민</title>
  <meta name="description" content="시맨틱 태그, 폼, 테이블, 이미지 등 예제 모음" />
  <style>
    /* 간단한 스타일 (테스트용) */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR"; line-height: 1.6; padding: 1rem; }
    header, nav, main, footer, aside, section { margin-bottom: 1rem; }
    nav ul { list-style: none; padding: 0; display:flex; gap:0.5rem; }
    .container { max-width: 900px; margin: 0 auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    form > * { display:block; margin:0.4rem 0; }
  </style>
  <script type="text/javascript">
    var step;
    
	  function httpReq(loadURL, callback) {
  	  var xhr = new XMLHttpRequest();
				
				xhr.onload = function(){
					
					if(xhr.readyState == 4 && xhr.status == 200) {
            callback(null, xhr.responseText);
					}
	      }
	      
	     	xhr.open("GET", loadURL);
				xhr.send();
	  }
	  
	  function stepUpdate() {
	    var stepVal = document.getElementById("step").value;
	    
	    if ( stepVal == "" ) {
	      alert("입력 해주세요");
	      return;
	    }
	    
	    httpReq("https://tpay2.billgate.net/paytest/odkwon/event_2025/step.jsp?gubun=PUT&step="+stepVal, stepUpdateResult);
	  }
	  
	  function stepUpdateResult(err, result) {
     document.getElementById("result").innerHTML = document.getElementById("step").value+"="+result;
	  }
	  
	 
	</script>
	
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <h1>2025 IT 본부퀴즈 어드민</h1>
      <p>스텝 입력란에 숫자를 입력해주세요.</p>
    </header>

    <main>
      <!-- 폼 예제 -->
      <section id="form">
        <form method="post">
          <label for="step">스텝(숫자)</label>
          <input id="step" type="text" placeholder="숫자를 입력해주세요." required />
        </form>
        <button type="button" onclick="stepUpdate();">제출</button>
        <p id="result" style="color:red;"></p>
      </section>
    </main>

    <!-- 푸터 -->
    <footer>
    </footer>
  </div>

 
</body>
</html>
